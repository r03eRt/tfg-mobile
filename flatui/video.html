<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
        
        <!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/main.css" />

		<!-- nativeDroid core CSS -->

        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.pink.css" id='jQMnDColor' />

        <!-- expansivo icons-->
        <link rel="stylesheet" href="css/jqm-icon-pack-fa.css"  />

<div data-role="page" data-theme='b'>
    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
        <a href="#mypanel" data-role='button' ><i class='lIcon fa fa-bars'></i></a>
    </div>
    <div data-role="panel" data-display="push" id="mypanel" data-theme="b">
    <ul data-role="listview">
        <li  id="div_avatar">
        <img src="images/avatar.png" class="img-circle" width="80" height="80">
        Usuario:xxxxxx<br>
        Dispositivo:xxxxxxxxx
        </li>
        <li data-icon='false'><a href="#"><i class='fa fa-cog fa-lg'></i>Ajustes</a></li>

        <li data-icon='false'><a href="#"><i class='fa fa-tachometer fa-lg'></i>Estado</a></li>
    </ul>
    </div>
    <div class="ui-grid-b ui-responsive" style="margin-top:5%">
        <div class="ui-block-a"  style="background:" id="container_options">
            <div class="ui-grid-b" id="options">
                <div class="ui-block-a" style="width:20%"></div>
                <div class="ui-block-b" style="width:60%;margin-top: 20%;">
                    <div style="background:;width:80%;margin-left:10%">
                        <input style="margin-bottom:10px"type="button"data-icon="share-square-o" value="Compartir">
                        <input style="margin-bottom:10px"type="button"data-icon="video" value="Video">
                        <input style="margin-bottom:10px"type="button"data-icon="trash-o" value="Eliminar">
                        <input style="margin-bottom:10px"type="button"data-icon="dropbox" value="Subir">
                        <input style="margin-bottom:10px"type="button"data-icon="envelope-o" value="Email">
                    </div>
                </div>
                <div class="ui-block-c" style="width:20%;"></div>
            </div>
            <!--responsive-->
            <div class="class=ui-grid-d" style="background-color:lightblue;" id="responsive_options">
                <div class="ui-block-a resp-btn" ><input  type="button"data-icon="share-square-o"></div>
                <div class="ui-block-b resp-btn" ><input type="button"data-icon="video"></div>
                <div class="ui-block-c resp-btn" ><input type="button"data-icon="trash-o"></div>

                <div class="ui-block-e resp-btn" ><input type="button"data-icon="envelope-o"></div>
            </div>
        </div>

        <div class="ui-block-b" style="height:600px;background-color:rgba(230,230,230,0.3);">
            
        </div>
        <div class="ui-block-c" style="background:">

                <div style="width:100%;background:">
                     <legend style="margin-left:40%">Resolucion</legend>
                    <fieldset data-role="controlgroup" data-type="horizontal" style="text-align:center"><!--checked="checked"-->
                        <input type="radio" name="radio-choice-2" id="radio-choice-21" checked="checked" value="choice-1"  style="width:25%;" />

                    </fieldset>

                    <fieldset data-role="controlgroup" data-type="horizontal" style="text-align:center"><!--checked="checked"-->
                        <legend style="margin-left:40%">Formato</legend>
                        <input type="radio" name="radio-choice-2" id="radio-choice-21" checked="checked" value="choice-1"  style="width:25%;" />
                        <label for="radio-choice-21" style="font-size:11px">.AVI</label>

                        <input type="radio" name="radio-choice-2" id="radio-choice-24" value="choice-4" style="width:25%" />
                        <label for="radio-choice-24" style="font-size:11px">.H24</label>        
                    </fieldset>
                </div>
            </div>
            <div class="ui-grid-b" id="container_resol">
                <div class="ui-block-a" style="width:20%"></div>
                <div class="ui-block-b" style="margin-top:0%;width:60%"> 
                    <fieldset data-role="controlgroup">
                        <legend>Resolucion</legend>
                            <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
                            <label for="radio-choice-1">1920x1080</label>

                            <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
                            <label for="radio-choice-2">1280x800</label>

                            <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"  />

                            <input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"  />

                    </fieldset>

                     <fieldset data-role="controlgroup">
                        <legend style="text-align:center">Formato</legend>
                            <input type="radio" name="radio-choice2" id="radio-choice2-1" value="choice-1" checked="checked" />
                            <label for="radio-choice2-1">.AVI</label>

                            <input type="radio" name="radio-choice2" id="radio-choice2-2" value="choice-2"  />

                            <input type="radio" name="radio-choice2" id="radio-choice2-3" value="choice-3"  />
